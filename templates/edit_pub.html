{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Pub</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_pub', pub_id=pub._id) }}">
           
            <!-- Pub name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="name" name="name" minlength="3" maxlength="50"
                        type="text" class="validate" required value="{{ pub.name }}">
                    <label for="name">Pub Name</label>
                </div>
            </div>

             <!-- Pub location -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-map-marker-alt prefix light-blue-text text-darken-4"></i>
                    <input id="location" name="location" minlength="3" maxlength="50"
                        type="text" class="validate" required value="{{ pub.location }}">
                    <label for="location">Pub Location</label>
                </div>
            </div>

            <!-- Pub description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="description" name="description" minlength="5"
                        maxlength="1000" class="materialize-textarea validate" required>{{ pub.description }}</textarea>
                    <label for="description">Pub Description</label>
                </div>
            </div>
    
            <!-- Food served radio button -->
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input name="food_served" type="checkbox" value="yes" {{ 'checked' if pub.food_served }}/>
                        <span>Food Served</span>
                    </label>
                </div>
            </div>

            <!-- Dogs allowed inside radio button -->
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input name="dogs_allowed" type="checkbox" value="yes" {{ 'checked' if pub.dogs_allowed }}/>
                        <span>Dogs Allowed Inside</span>
                    </label>
                </div>
            </div>

            <!-- Water provided radio button -->
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input name="water_provided" type="checkbox" value="yes" {{ 'checked' if pub.water_provided }}/>
                        <span>Water Provided for Dogs</span>
                    </label>
                </div>
            </div>

            <!-- Dog meals offered radio button -->
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input name="dog_meals" type="checkbox" value="yes" {{ 'checked' if pub.dog_meals }}/>
                        <span>Dog Meals Offered</span>
                    </label>
                </div>
            </div>

            <!-- Enjoyable walks nearby radio button -->
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input name="nearby_walks" type="checkbox" value="yes" {{ 'checked' if pub.nearby_walks }}/>
                        <span>Enjoyable Walks Nearby</span>
                    </label>
                </div>
            </div>

            <!-- Loving staff radio button -->
            <div class="row">
                <div class="input-field col s12">
                    <label>
                        <input name="loving_staff" type="checkbox" value="yes" {{ 'checked' if pub.loving_staff }}/>
                        <span>Loving Staff</span>
                    </label>
                </div>
            </div>

            <!-- Submit button -->
            <div class="row mt-2">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Update Pub <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
