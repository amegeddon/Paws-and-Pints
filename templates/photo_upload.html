{% extends "base.html" %}
{% block content %}

<!-- Upload Photo Form -->
<form method="POST" enctype="multipart/form-data" action="{{ url_for('photo_upload',  pub_id=pub._id)  }}">
    <div class="row margin-custom">
        <div class="input-field col s12">
            <label class="flex-row mt-2" for="photo">
                Upload Photo (optional):
            </label>
            <input type="file" id="photo" name="photo" class="validate">
        </div>
    </div>

     <!-- Buttons -->
     <div class="row mt-2">
        <div class="col s12 m6 center-align full-width-btn">
            <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                Upload Photo <i class="fas fa-upload right"></i>
            </button>
        </div>
        <div class="col s12 m6 center-align full-width-btn">
            <a href="{{ url_for('profile', username=session['user']) }}" class="btn-large red darken-1 text-shadow">
                Continue without uploading <i class="fas fa-arrow-right right hide"></i>
            </a>
        </div>
    </div>
</form>

{% endblock %}
