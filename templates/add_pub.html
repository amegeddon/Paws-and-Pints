{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Pub</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_pub') }}">
           
            <!-- Pub name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="pub_name" name="pub_name" minlength="3" maxlength="50"
                        type="text" class="validate" required>
                    <label for="pub_name">Pub Name</label>
                </div>
            </div>

             <!-- Pub location -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-map-marker-alt prefix light-blue-text text-darken-4"></i>
                    <input id="pub_location" name="pub_loaction" minlength="3" maxlength="50"
                        type="text" class="validate" required>
                    <label for="pub_location">Pub Location</label>
                </div>
            </div>

            <!-- Pub description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="pub_description" name="pub_description" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="pub_description">Pub Description</label>
                </div>
            </div>
    
         <!-- Food served radio buttons -->
            <div class="row">
                <div class="input-field col s12">
                    <label class="flex-row">
                        <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                        <span class="question">Does the pub serve food?</span>
                        <span class="radio-group">
                            <label>
                                <input name="food_served" type="radio" value="yes" />
                                <span>Yes</span>
                            </label>
                            <label>
                                <input name="food_served" type="radio" value="no" />
                                <span>No</span>
                            </label>
                        </span>
                    </label>
                </div>
            </div>


            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Pub <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
