{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add a Review </h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('write_review') }}">
            <input type="hidden" id="pub_id" name="pub_id" value="{{ pub_id }}">

           
            <!-- Review title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-paw prefix light-blue-text text-darken-4"></i>
                    <input id="title" name="title" minlength="3" maxlength="50"
                        type="text" class="validate" required>
                    <label for="title">Review Title</label>
                </div>
            </div>

            <!-- Review text -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-comment-alt prefix light-blue-text text-darken-4"></i>
                    <textarea id="review_text" name="review_text" minlength="3" maxlength="500"
                        class="materialize-textarea validate" required></textarea>
                    <label for="review_text">Review description</label>
                </div>
            </div>



            <!-- Pub rating -->
            <div class="row">
                <div class="input-field col s12">
                    <label for="user_rating" class="rating-label">How would you rate this Pub?</label>
                    <div class="star-rating">
                        <span class="star1">&#9733;</span>
                        <span class="star1">&#9733;</span>
                        <span class="star1">&#9733;</span>
                        <span class="star1">&#9733;</span>
                        <span class="star1">&#9733;</span>
                    </div>
                    <input id="user_rating" name="user_rating" type="hidden" required>
                </div>
            </div>



             <!-- submit button -->
             <div class="row mt-2">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Review <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>



{% endblock %}
