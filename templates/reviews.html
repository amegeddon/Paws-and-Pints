{% extends "base.html" %}
{% block content %}

 
    <div class="card">
        {% for review in reviews %}
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{ url_for('static', filename='images/bunny.jpg') }}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ review.pub_name }}<i class="material-icons right"></i></span>
          <p>{{ review.location }}</p>
          <p>{{ review.rating }}</p>
          <p>{{ review.rating }}</p>
          <p>{{ review.recommend }}</p>
          <p>{{ review.date_visited }}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ review.review_title }}<i class="material-icons right">close</i></span>
          <p>{{ review.review_text }}</p>
        </div>
    </div>
      {% endfor %}    

 {% endblock %}
