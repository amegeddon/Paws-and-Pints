<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Pints</title>
</head>
<body>
    {% for review in reviews %}
        {{ review.pub_name }}<br>
        {{ review.location }}<br>
        {{ review.rating }}<br>
        {{ review.review_title }}<br>
        {{ review.review_text }}<br>
        {{ review.date_visited }}<br>
        {{ review.photo }}<br>
        {{ review.recommend }}<br>
    {% endfor %}
</body>
</html>
