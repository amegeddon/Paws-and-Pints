{% extends "base.html" %}
{% block content %}

<h1 class="row center">Register</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">

            <!-- Log In -->
            <div class="row no-margin">
                <div class="col s12">
                    <p class="center-align">Already Registered? Click here to
                        <a href="#"
                          class="blue-text text-darken-1 hoverable">
                            <strong>Log In</strong>
                        </a>
                    </p>
                </div>
            </div>

            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username"
                     type="text" class="validate" minlength="3" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$"
                         required aria-label="Username">
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Password -->
            <div class="row">
                <div class="input-field col s11">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password"
                     type="password" class="validate" minlength="8"
                        pattern="^[a-zA-Z0-9]{5,15}$" required aria-label="Password">
                    <label for="password">Password</label>
                </div>
            </div>



            <!-- Register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
